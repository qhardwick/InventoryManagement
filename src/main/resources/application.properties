#Setting up the connection to the database:
spring.datasource.url=${databaseUrl:jdbc:postgresql://localhost:5432/inventorymanagement}
spring.datasource.username=${databaseUser:postgres}
spring.datasource.password=${databasePass:postgres}
#Configuring the way JPA interacts with the database:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.output.ansi.enabled=always
logging.level.com.skillstorm=debug

#Configure the host server:
server.port=8080
server.servlet.context-path=/inventory

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Set the front end domain url:
domain=http://localhost:5173
