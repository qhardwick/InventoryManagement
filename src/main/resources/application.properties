#Setting up the connection to the database:
spring.datasource.url=jdbc:postgresql://localhost:5432/inventorymanagement
spring.datasource.username=postgres
spring.datasource.password=postgres
#Configuring the way JPA interacts with the database:
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.output.ansi.enabled=always
logging.level.com.skillstorm=debug

#Configure the host server:
server.port=8080
server.servlet.context-path=/inventory