# Validation Messages:
item.id.value = ID value must be 1 or greater.
item.name.size = Item name must be between 3 and 20 characters.
item.volume.min = Item volume must be at least 1.
item.volume.max = Item volume can be not greater than 500.

# Exception Messages:
item.not.found = No item exists for that ID.
warehouse.not.found = No warehouse exists for that ID.
negative.quantity = Cannot remove more items than are present.
warehouse.capacity.limit = Warehouse capacity limit exceeded.